<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Philips Dutch Tech Week</title>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <link rel="stylesheet" href="./css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body onload="loadApp()">
    <div class="container-fluid app">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <span style="font-size: 2em; color:#b3c8e6; text-align: center;">
                    <div id="successAlert" class="alert alert-success collapse" role="alert"></div>
                </span>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="row">
            <div class="col-sm-1"></div>
            <div id="player1" class="col-sm-4" style="text-align: center">
                <h1 class="display-3">
                    <span style="font-size: 1em; color:#b3c8e6;">Sensor 1</span>
                </h1>
                <div id="temperatureDevice1">
                    <span style="font-size: 2em; color:#b3c8e6;">
                        <span id="d1Temperature" style="font-size: 6em;">0</span>
                        <span id="d1Temperature" style="font-size: 4em;"> °C</span> 
                    </span>
                </div>
            </div>
            <div class="col-sm-2"></div>
            <div id="player2" class="col-sm-4" style="text-align: center">
                <h1 class="display-3">
                    <span style="font-size: 1em; color:#b3c8e6;">Sensor 2</span>
                </h1>
                <div id="temperatureDevice2">
                    <span style="font-size: 2em; color:#b3c8e6;">
                        <span id="d2Temperature" style="font-size: 6em;">0</span>
                        <span id="d1Temperature" style="font-size: 4em;"> °C</span>
                    </span>
                </div>
                
            </div>
        </div>
    </div>


    </div>

    <script>
        const electron = require('electron');
        const { ipcRenderer } = electron;
        const devices = ['d1', 'd2'];

        function loadApp() {
            console.log("Loading the app....");
            
            devices.forEach((device) => {
                $('#' + device + 'Temperature').text("0");
                $('#' + device + 'Humidity').text("0");
            });

            ipcRenderer.send('screen:load', {});
        }

        ipcRenderer.on('screen:update', (event, data) => {
            if (data !== undefined && data.length > 0) {
                data.forEach((el) => {
                    const device = (el.deviceId === "Device1") ? 'd1' : 'd2';
                    $('#' + device + 'Temperature').text(el.data.temperature);
                    $('#' + device + 'Humidity').text(el.data.humidity);
                });
            }
        });
    </script>
</body>

</html>
